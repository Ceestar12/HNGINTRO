<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="./image/ceestar123.jpeg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">VICTOR BENJAMEN</h2>
        <p data-testid="jobTitle">Frontend Developer</p>
        <p data-testid="shortBio">Passionate frontend developer skilled in React, JavaScript, and UI/UX design. Love building interactive and user-friendly web applications.</p>
        <p data-testid="currentLocation">Oyo, Nigeria</p>
        <p data-testid="emailAddress">Victorben32@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://https://github.com/Ceestar12" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/victor-benjamen-99894a158" target="_blank">LinkedIn</a>
        </div>
        <p data-testid="currentTimeUTC" id="utc-time">Loading...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
